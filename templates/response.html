<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSync - Your Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --bg-light: #f4f6f7;
            --text-dark: #2c3e50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .recommendation-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-bottom: 30px;
        }

        .book-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .book-card img {
            height: 350px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .book-card:hover img {
            transform: scale(1.05);
        }

        .book-card-body {
            padding: 20px;
            text-align: center;
            background: white;
        }

        .book-title {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .book-author {
            color: var(--primary-color);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="recommendation-header">
        <div class="container">
            <h1>Recommendations for "{{ Title }}"</h1>
            <p class="lead">Books that share similar magic and spirit</p>
        </div>
    </div>

    <div class="container">
        {% if books %}
        <div class="row g-4">
            {% for book in books %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="card book-card h-100">
                    <img src="{{ book.cover_url }}" class="card-img-top" alt="{{ book.title }}">
                    <div class="book-card-body">
                        <h5 class="book-title">{{ book.title }}</h5>
                        <p class="book-author">{{ book.author }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center">
            <p class="lead">No recommendations found. Maybe try another book?</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
