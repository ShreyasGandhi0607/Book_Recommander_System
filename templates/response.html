<!DOCTYPE html>
<html>
<head>
    <title>Recommended Books</title>
</head>
<body>
    <h1>Recommended Books for "{{ title }}"</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <strong>{{ book.volumeInfo.title }}</strong> by {{ book.volumeInfo.authors[0] }}
                    <br>
                    <img src="{{ book.volumeInfo.imageLinks.thumbnail }}" alt="Book Cover">
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations found.</p>
    {% endif %}
</body>
</html>
