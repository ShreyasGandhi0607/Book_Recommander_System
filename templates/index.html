<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background-color: #212121;
            padding: 1rem 1rem;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            transition: color 0.3s ease;
            text-transform: uppercase;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 2rem;
        }

        .nav-link {
            font-size: 1rem;
            padding: 0.5rem 1rem !important;
        }

        .nav-link:hover {
            color: #ff4081 !important;
            background-color: transparent;
        }

        .navbar-nav {
            flex-direction: row;
        }

        .nav-item:not(:last-child) {
            margin-right: 1rem;
        }

        body {
            background-color: #f4f4f4;
            color: #212121;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #000;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .card-body {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 400px; /* Fixed height for uniformity */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        h3 {
            margin-top: 15px;
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        h4 {
            font-size: 1rem;
            color: #666;
        }

        p {
            margin-bottom: 10px;
            color: #666;
        }

        .col-3 {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#"><i class="fas fa-book-reader me-2"></i>My Book Recommender</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommand"><i class="fas fa-thumbs-up me-1"></i>Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-envelope me-1"></i>Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
            <div class="col-3">
                <div class="card-body">
                    <img src="{{ image[i] }}" class="card-img-top" alt="{{ book_name[i] }}">
                    <h3>{{ book_name[i] }}</h3>
                    <h4>{{ author[i] }}</h4>
                    <p><strong>Votes:</strong> {{ num_votes[i] }}</p>
                    <p><strong>Rating:</strong> {{ rating[i] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
